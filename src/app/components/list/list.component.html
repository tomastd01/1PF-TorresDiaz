<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let e">{{ e.name }}</td>
    </ng-container>
    <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Edad</th>
        <td mat-cell *matCellDef="let e">{{ e.age }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let e">{{ e.email }}</td>
    </ng-container>
    <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let e">{{ e.isActive }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>

<div class="coontainer">
    <div class="row">
        <div class="col" *ngFor="let e of studentsArray">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>{{e.email}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>Alumno: {{e.name}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button color="accent" (click)="openModal(e)">Edit</button>
                    <button mat-button color="warn">Delete</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
