<form [formGroup]="loginForm" (ngSubmit)="login()" class="" novalidate>
    <div class="mb-3">
        <label for="name" class="">Name:</label>
        <input formControlName="name" type="text" id="name" class="">
        <div class=" valid" *ngIf="loginForm.controls['name'].valid">Campo valido</div>
    </div>
    <div class="mb-3">
        <label for="email" class="">Email:</label>
        <input formControlName="email" type="text" id="email" class="">
        <div class="valid" *ngIf="loginForm.controls['email'].valid">Campo valido</div>
        <div class="invalid" *ngIf="loginForm.controls['email'].errors?.['pattern']">Ingresa un email valido</div>
    </div>
    <div class="mb-3">
        <label for="password" class="">Password:</label>
        <input formControlName="password" type="password" id="password" class="">
        <div class="valid" *ngIf="loginForm.controls['password'].valid">Campo valido</div>
        <div class="invalid" *ngIf="loginForm.controls['password'].errors?.['minlength']">La contrase√±a debe tener al menos 6 caracteres.</div>
    </div>
    <div class="mb-3">
        <input formControlName="isActive" type="checkbox" id="isActive" class="">
        <label for="isActive" class="">Estado del estudiante:</label>
    </div>

    <button type="submit" class="">Enviar</button>
</form>
